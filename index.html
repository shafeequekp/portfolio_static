<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Muhammed Shafeek</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-smooth-scroll="true" tabindex="0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar-example">
        <div class="container">
            <a class="navbar-brand" href="#" id="nav-brand-name">Muhammed Shafeek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item">
                        <div id="theme-toggle" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section container">
        <div class="row align-items-center">
            <div class="col-md-6 order-md-2 text-center" id="hero-image-container">
                <!-- Profile Image injected here -->
            </div>
            <div class="col-md-6 order-md-1">
                <h1 class="display-4 fw-bold">Hi, I'm <span id="hero-name" style="color: var(--primary-color);">Muhammed
                        Shafeek</span></h1>
                <h3 class="text-muted mb-4 opacity-75" id="hero-title">Python Developer</h3>
                <p class="lead mb-4" id="hero-bio">Python Developer specializing in building scalable applications.</p>
                <div class="d-flex gap-3">
                    <a href="#contact" class="btn btn-primary d-flex align-items-center gap-2 shadow">
                        Contact Me <i class="fas fa-paper-plane"></i>
                    </a>
                    <a href="#" id="resume-download" download
                        class="btn btn-outline-primary d-flex align-items-center gap-2">
                        Download CV <i class="fas fa-download"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-5">
        <div class="container">
            <h2 class="section-title">Skills</h2>
            <div class="row" id="skills-container">
                <!-- Skills cards injected here -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-5">
        <div class="container">
            <h2 class="section-title">Experience</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8" id="experience-container">
                    <!-- Experience cards injected here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="row g-4" id="projects-container">
                <!-- Project cards injected here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="contact-form" class="card p-4">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 shadow">Send Message <i
                                class="fas fa-paper-plane ms-2"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <h3 class="mb-4" id="footer-name">Muhammed Shafeek</h3>
            <div class="footer-social mb-4" id="footer-social-links">
                <!-- Social links injected here -->
            </div>
            <p class="text-muted small mb-0">&copy; <span id="current-year"></span> All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Data and Scripts -->
    <script src="js/data.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
